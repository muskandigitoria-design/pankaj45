<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-gradient: linear-gradient(135deg, #e5c06d 0%, #b8932d 100%);
            --bg-dark: #000000;
            --card-glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: var(--bg-dark);
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .main-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Centered Logo from reference */
        .brand-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            border-radius: 50%;
            border: 2px solid var(--gold-primary);
            padding: 10px;
            background: #050505;
            object-fit: contain;
        }

        h1 {
            font-size: 2.2rem;
            letter-spacing: 2px;
            color: var(--gold-primary);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 4px;
            color: #ffffff;
            opacity: 0.8;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* Centered Stats Card like the image */
        .glass-box {
            background: var(--card-glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px 30px;
            border-radius: 24px;
            width: 100%;
            margin-bottom: 40px;
        }

        .glass-box p {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 25px;
        }

        .stat-item h3 { color: var(--gold-primary); font-size: 1.5rem; margin-bottom: 5px; }
        .stat-item p { font-size: 0.7rem; text-transform: uppercase; color: #888; margin: 0; }

        /* Gold Gradient Button */
        .btn-gold {
            background: var(--gold-gradient);
            color: #000;
            width: 100%;
            padding: 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .btn-gold:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4);
        }

        footer { margin-top: 50px; font-size: 0.7rem; color: #666; }
        .agency { margin-top: 10px; font-weight: 600; }
        .agency a { color: var(--gold-primary); text-decoration: none; }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .brand-logo { width: 100px; height: 100px; }
        }
    </style>
</head>

<div class="main-container">

            </div>
            <div class="stat-item">
                <h3>LIVE</h3>

</div>

</body>
</html>
